<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Workout Details Modal Example">
  <meta name="author" content="Bruna Stockett">
  <title>Workout Details</title>
</head>
<body>
  <!-- Modal Trigger Button -->
  <button id="openModalBtn">Show Workout Details</button>

  <!-- Modal Structure -->
  <div id="workoutModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Workout Details</h2>
      <p id="modalText">Here you can show detailed information about the workout.</p>
    </div>
  </div>

  <script src="modal.js"></script>
</body>
</html>
