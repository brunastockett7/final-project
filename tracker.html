<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Set your fitness goals and track your progress.">
  <meta name="author" content="Bruna Stockett">
  <link rel="stylesheet" href="styles/workout.css">
  <link rel="icon" href="images/favicon.jpg">
  <title>FitStrong | Tracker</title>
  <!-- Add chart.js to visualize progress -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>FitStrong</h1>
    <p>Fitness Tracker</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="workouts.html">Workouts</a>
    <a href="tracker.html">Tracker</a>
  </nav>

  <main class="container">
    <h2>Set Your Fitness Goals</h2>
    <form action="thanks.html" method="get">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="goal">Fitness Goal:</label>
      <input type="text" id="goal" name="goal" placeholder="e.g., Build muscle, Lose weight" required>

      <label for="frequency">Workout Frequency (days/week):</label>
      <input type="number" id="frequency" name="frequency" min="1" max="7" required>

      <label for="focus">Focus Area:</label>
      <select id="focus" name="focus" required>
        <option value="">Choose...</option>
        <option value="strength">Strength</option>
        <option value="cardio">Cardio</option>
        <option value="core">Core</option>
        <option value="flexibility">Flexibility</option>
      </select>

      <button type="submit">Submit</button>
    </form>

    <!-- Progress Bar Section -->
    <section class="progress">
      <h3>Your Progress</h3>
      <p>Track your workouts over time</p>
      <canvas id="workoutProgressChart"></canvas> <!-- Chart.js for visualizing progress -->
    </section>

    <section class="recent-activity">
      <h3>Recent Activity</h3>
      <p>See your last few workouts logged</p>
      <div id="activity-log">
        <!-- Display the latest workouts here -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 FitStrong | Created by Bruna Stockett</p>
    <p><a href="attributions.html" style="color: white;" rel="noopener noreferrer">Attributions</a></p>
  </footer>

  <script>
    // Example chart data to track workout frequency
    const workoutProgressChart = document.getElementById('workoutProgressChart').getContext('2d');
    const chart = new Chart(workoutProgressChart, {
      type: 'bar',
      data: {
        labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'], // Days of the week
        datasets: [{
          label: 'Workouts Completed',
          data: [1, 2, 3, 2, 1, 0, 1], // Example data, replace with user input
          backgroundColor: 'rgba(255, 99, 132, 0.2)',
          borderColor: 'rgba(255, 99, 132, 1)',
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    // Example of recent activity (You can dynamically add recent workout logs based on user input)
    document.getElementById('activity-log').innerHTML = `
      <ul>
        <li>Strength Training - 3 sets of Push-Ups (1 hour ago)</li>
        <li>Cardio - 30-minute Jog (3 hours ago)</li>
        <li>Strength Training - 4 sets of Squats (2 days ago)</li>
      </ul>
    `;
  </script>
</body>
</html>
